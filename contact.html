  <body>
    <div id="contact" class="big-bg">
      <header class="page-header wrapper">
        <h1><a href="index.html"><img class="logo" src="images/logo.svg" alt="WCBカフェホーム"></a></h1>
        <nav>
          <ul class="main-nav">
            <li><a href="news.html">News</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </header>
    <div class="wrapper">
      <h2 class="page-title">Contact</h2>
      <form action="#">
        <div>
          <label for="name">お名前</label>
          <input id="name" type="text" name="your-name" value="">
        </div>

        <div>
          <label for="email">メールアドレス</label>
          <input id="email" type="email" name="your-email" value="">
        </div>

        <div>
          <label for="message">メッセージ</label>
          <textarea id="message" name="your-message"></textarea>
        </div>

        <input class="button" type="submit" value="送信">
      </form>
    </div>
  </div>

  <section id="location">
    <div class="wrapper">
      <div class="location-info">
        <h3 class="sub-title">カフェ　東駅前店</h3>
        <p>
          住所：東京都〇〇区 <br>
          ホニャホニャ　000-00-00 <br>
          電話：000-000-0000 <br>
          営業時間：10:00~20:00 <br>
          定休日：水曜
        </p>
      </div>
      <div class="location-map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6485.830785098114!2d139.87835872506074!3d35.6298122412187!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x60187d03114737b3%3A0xe4d93636d509d3cb!2z5p2x5Lqs44OH44Kj44K644OL44O844Op44Oz44OJ!5e0!3m2!1sja!2sjp!4v1562487406425!5m2!1sja!2sjp" width="800" height="600" frameborder="0" style="border:0" allowfullscreen></iframe>
      </div>
    </div>
  </section>
